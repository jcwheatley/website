<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lauren Steimle | contact</title>
</head>
<body>
    <header class="v-header container">
        <div class="contact-wrapper">
            
            <span class="burger-menu" onclick="openNav()">&#9776</span>

            <div id="mobile-nav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="index.html">home</a>
                    <a href="projects.html">projects</a>
                    <a href="photo.html">photo</a>
                    <a href="about.html">about</a>
                    <!-- <a href="updates.html">updates</a> -->
                    <a id="current-mobile" href="contact.html">contact</a>
                </div>
            </div>

            <div class="alert">Message sent. Thank you for getting in touch!</div>

            <form id="contactForm">
                <p>
                    <input type="text" name="name" placeholder="name *" id="name" required>
                </p>
                <p>
                    <input type="email" name="email" placeholder="email *" id="email" required>
                </p>
                <p class="full">
                    <input type="text" name="subject" placeholder="subject" id="subject">
                </p>
                <p class="full">
                    <textarea name="body"rows="6" placeholder="if you're a bird, i'm a bird..." id="message"></textarea>
                </p>
                <p class="full">
                    <button type="submit">send</button>
                </p>


            </form>
        </div>
        <div class="left-panel">
            <div id="branding">
                <img src="media/ls_logo_gold.png" alt="Lauren Steimle Designs Logo">
            </div>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">home</a></li>
                    <li><a href="projects.html">projects</a></li>
                    <li><a href="photo.html">photo</a></li>
                    <li><a href="about.html">about</a></li>
                    <!-- <li><a href="updates.html">updates</a></li> -->
                    <li class="current"><a href="contact.html">contact</a></li>
                </ul>
            </nav>
            <div class="panel-contact">
                <ul class="contact">
                    <li class="special"><a href="https://www.instagram.com/laurensteimledesigns/">instagram</a></li>
                    <li class="dot"></li>
                    <li class="special"><a href="mailto:hello@laurensteimle.com">hello@laurensteimle.com</a></li>
                    <li class="special">washington, dc</li>
                </ul>
            </div>
        </div>

    </header>
    <!-- James's firebase -->

    <script src="main.js"></script>

</body>

    <!-- MOBILE NAV MENU JS -->

        function openNav() {
            document.getElementById("mobile-nav").style.height = "100%";
        }
        
        function closeNav() {
            document.getElementById("mobile-nav").style.height = "0%";
        }
